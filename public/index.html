<!DOCTYPE html>
<html>
<head>
    <!-- Various Meta -->
    <meta charset="utf-8">
    <title>leavealink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="leave a link for the next person to go to">
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="assets/css/dialog-polyfill.css">
    <link rel="stylesheet" href="assets/css/master.css">
    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous" charset="utf-8"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js" charset="utf-8"></script>
    <script src="assets/js/dialog-polyfill.js" charset="utf-8"></script>
    <script defer src="assets/js/main.js" charset="utf-8"></script>
</head>
<body>
    <!-- Main Form -->
    <div id="main">
        <form id="urlForm">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" id="url" name="url" autocomplete="off" autofocus required maxlength="255">
                <label class="mdl-textfield__label" for="url">url</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">submit</button>
        </form>
    </div>
    <!-- FAB -->
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="openInfo">
      <i class="material-icons">info</i>
    </button>
    <!-- Version Info -->
    <p id="ver"></p>
    <!-- Dialogs -->
    <dialog class="mdl-dialog infoDialog">
        <h4 class="mdl-dialog__title" id="infoTitle"></h4>
        <div class="mdl-dialog__content">
            <p id="desc"></p>
            <a href="https://github.com/tetra-fox/leavealink/releases/latest">changelog</a>
            <br>
            <a href="https://github.com/tetra-fox/leavealink/">source code</a>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button dlgBtn" id="closeInfo">Close</button>
        </div>
    </dialog>
    <dialog class="mdl-dialog errorDialog">
        <h4 class="mdl-dialog__title">Something went wrong.</h4>
        <div class="mdl-dialog__content">
            <p id="errInfo"></p>
            <textarea id="superSpookyHackerCode" readonly></textarea>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button dlgBtn" id="closeErr">Close</button>
            <button type="button" class="mdl-button dlgBtn" id="showErr">Show error</button>
        </div>
    </dialog>
</body>
</html>
